<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pinterest Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-container">
                <img src="./images/pinterest_logo.png" class="logo">
                <span class="heading">Pinterest</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search images by title...">
                <button onclick="searchImages()" class="search">Search</button>
            </div>
            <div class="profile-container">
                <img src="./images/pp.png" class="profile" onclick="openLoginPopup()">
                <div id="welcomeMessage"></div>
            </div>
        </div>
    </header>
    
    <main>
        <section id="uploadSection">
            <h2>Upload</h2>
            <form id="uploadForm">
                <input type="text" id="title" placeholder="Image title" required>
                <input type="file" id="fileInput" accept="image/*" required>
                <button type="button" class="uploadImage" onclick="uploadImage()">Upload Image</button>
            </form>
        </section>
        
        <section id="gallery">
            <h2 style="font-family: Arial, Helvetica, sans-serif;"> Your Feed</h2>
            <div id="imagesContainer"></div>
        </section>
    </main>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeLoginPopup()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm" onsubmit="login(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
